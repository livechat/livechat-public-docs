<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Example Customer SDK application</title>
  <link rel="icon" href="/favicon.png">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <header>
    <h1>
      Customer SDK
    </h1>
    <h2>
      Example chat widget implementation
    </h2>
  </header>
  <div id="livechat-minimized">
    <svg fill="#fff" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"
      />
      <path d="M0 0h24v24H0z" fill="none" />
    </svg>
  </div>
  <div id="livechat">
    <div id="livechat-header">
      <button id="back-button">
        <svg fill="#5a6976" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
      </button>
      <div>
        Talk to us!
      </div>
      <button id="minimize">
        <svg fill="#5a6976" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </button>
    </div>
    <div id="chats-list">
      <div id="livechat-loader"></div>
    </div>
    <div id="footer">
      <div id="textarea-wrapper" style="display: none">
        <textarea placeholder="Write a message..." id="message-input" disabled></textarea>
        <button id="send-button" disabled>
          <svg fill="#b2bbc6" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </button>
      </div>
      <button id="start-chat-button">Start new chat</button>
    </div>
  </div>
</body>

</html>

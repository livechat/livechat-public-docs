[[plugins]]
 package = "./netlify-plugin-nextjs-v4"
 
[build.environment]
  NODE_OPTIONS = "--max_old_space_size=7168"

# Production context: all deploys from the Production branch set in your siteâ€™s
# deploy contexts will inherit these settings.
[context.production]
  publish = ".next/"
  command = "npm run build"
  environment = { NODE_VERSION = "14.20.0" }


# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
[context.deploy-preview]
  publish = ".next/"
  command = "npm run build"
  environment = { NODE_VERSION = "14.20.0", NEXT_PUBLIC_DEPLOY_PREVIEW = "TRUE" }

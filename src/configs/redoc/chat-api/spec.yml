openapi: 3.0.0
info:
  title: Team Chat API - Web
  version: 1.0.0
  description: |
    Team Chat API by text is a backend service which allows communicating between users using either a websocket or the HTTP protocol.<br>
    The communication can happen on public channels or via direct messages.<br>
    This service stores messaging history and allows users to get previous messages from the channels they have joined.<br>
servers:
  - url: https://api.text.com/chat
    description: Team Chat API URL.
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
    BasicAuth:
      type: http
      scheme: basic
  parameters:
    ProductNameHeader:
      name: X-Product-Name
      in: header
      required: true
      schema:
        type: string
        enum:
          - LiveChat
          - TeamChat
        description: Product name from where connection is established.
  responses:
    Unauthorized:
      description: Unauthorized, missing or invalid credentials.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  type:
                    type: string
                    example: authentication
                  message:
                    type: string
                    example: Invalid access token.
    Validation:
      description: Invalid or missing request parameters.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  type:
                    type: string
                    example: validation
                  message:
                    type: string
                    example: Invalid message format.
  schemas:
    SeenUpTo:
      type: string
      format: date-time
      description: Date of the last message seen by the requester.
      example: 2024-01-24T12:36:05.987197Z
    Shortcode:
      description: Shortcode of the reaction.
      type: string
      enum:
        - thumbsup
        - thumbsdown
        - heart
        - white_check_mark
        - hourglass
        - cry
        - smile
    ChannelName:
      type: string
      description: Name of the public channel.
      example: general
    ChannelID:
      type: string
      format: uuid
      description: ID of the channel.
      example: f5481ae7-e974-4137-9d06-b70c8e1ab795
    ChannelType:
      type: string
      enum:
        - public
        - direct
      description: Type of the channel.
      example: public
    Channel:
      type: object
      required:
        - channel_id
        - type
        - members
        - last_message_created_at
        - seen_up_to
      properties:
        channel_id:
          $ref: '#/components/schemas/ChannelID'
        name:
          $ref: '#/components/schemas/ChannelName'
        type:
          $ref: '#/components/schemas/ChannelType'
        members:
          type: array
          items:
            type: string
            description: ID of the user who is a member of the channel.
        created_by:
          type: string
          description: ID of the user that created the channel. This fields is only for public channels
          example: 8eca5ad7-f7eb-471e-9682-57f658ff9091
        last_message_created_at:
          type: string
          format: date-time
          description: Date of the last message in the channel.
          example: 2024-01-24T12:36:05.987197Z
        seen_up_to:
          $ref: '#/components/schemas/SeenUpTo'

    Message:
      oneOf:
        - $ref: '#/components/schemas/TextMessage'
        - $ref: '#/components/schemas/FileMessage'
    TextMessage:
      type: object
      required:
        - message_id
        - author_id
        - created_at
        - type
        - reactions
        - text
      properties:
        message_id:
          type: string
          format: uuid
          description: ID of the message.
          example: 0a478f14-ac8a-4b54-bc5b-51b5f00ccec5
        author_id:
          type: string
          description: ID of the message author.
          example: 8eca5ad7-f7eb-471e-9682-57f658ff9091
        created_at:
          type: string
          format: date-time
          description: Message creation date.
          example: 2024-01-24T12:36:05.987197Z
        type:
          type: string
          description: Message type.
          enum:
            - text
        reactions:
          type: array
          items:
            type: object
            properties:
              shortcode:
                $ref: '#/components/schemas/Shortcode'
              author_ids:
                type: array
                items:
                  type: string
                  description: ID of the reaction author.
                  example: 8eca5ad7-f7eb-471e-9682-57f658ff9091
        text:
          type: string
          description: Message text.
          example: Hello, World!
    FileMessage:
      type: object
      required:
        - message_id
        - author_id
        - created_at
        - type
        - reactions
        - url
        - name
        - content_type
        - size
      properties:
        message_id:
          type: string
          format: uuid
          description: ID of the message.
          example: 0a478f14-ac8a-4b54-bc5b-51b5f00ccec5
        author_id:
          type: string
          description: ID of the message author.
          example: 8eca5ad7-f7eb-471e-9682-57f658ff9091
        created_at:
          type: string
          format: date-time
          description: Message creation date.
          example: 2024-01-24T12:36:05.987197Z
        type:
          type: string
          description: Message type.
          enum:
            - text
        reactions:
          type: array
          items:
            type: object
            properties:
              shortcode:
                $ref: '#/components/schemas/Shortcode'
              author_ids:
                type: array
                items:
                  type: string
                  description: ID of the reaction author.
                  example: 8eca5ad7-f7eb-471e-9682-57f658ff9091
        url:
          type: string
          format: uri
          description: URL of the file.
          example: https://cdn.files-text.com/api/chatapi/files/248d7a51-fc88-4495-81e2-ce4538649432/90441146b7798452df136d46d13ab0ed/test.txt
        name:
          type: string
          description: Name of the file.
          example: test.txt
        content_type:
          type: string
          description: Content type of the file.
          example: text/plain
        size:
          type: integer
          description: Size of the file in bytes.
          example: 2503
        file_details:
          type: object
          properties:
            image:
              type: object
              properties:
                height:
                  type: integer
                  description: Height of the image.
                  example: 150
                width:
                  type: integer
                  description: Width of the image.
                  example: 150

    IncomingMessageWebhookPayload:
      type: object
      properties:
        channel_id:
          $ref: '#/components/schemas/ChannelID'
        message:
          $ref: '#/components/schemas/Message'
    ReactionAddedWebhookPayload:
      type: object
      properties:
        channel_id:
          $ref: '#/components/schemas/ChannelID'
        message_id:
          type: string
          format: uuid
          description: ID of the message.
          example: 0a478f14-ac8a-4b54-bc5b-51b5f00ccec5
        shortcode:
          $ref: '#/components/schemas/Shortcode'
        author_id:
          type: string
          description: ID of the user who added the reaction.
          example: 8eca5ad7-f7eb-471e-9682-57f658ff9091
    ReactionRemovedWebhookPayload:
      type: object
      properties:
        channel_id:
          $ref: '#/components/schemas/ChannelID'
        message_id:
          type: string
          format: uuid
          description: ID of the message.
          example: 0a478f14-ac8a-4b54-bc5b-51b5f00ccec5
        shortcode:
          $ref: '#/components/schemas/Shortcode'
        author_id:
          type: string
          description: ID of the user who removed their reaction.
    ChannelCreatedWebhookPayload:
      type: object
      properties:
        channel_id:
          $ref: '#/components/schemas/ChannelID'
        name:
          $ref: '#/components/schemas/ChannelName'
        type:
          $ref: '#/components/schemas/ChannelType'
        members:
          type: array
          items:
            type: string
            description: ID of the user who is a member of the channel.
        created_by:
          type: string
          description: ID of the user who created the channel.
    ChannelRenamedWebhookPayload:
      type: object
      properties:
        channel_id:
          $ref: '#/components/schemas/ChannelID'
        name:
          $ref: '#/components/schemas/ChannelName'
        renamed_by:
          type: string
          description: ID of the user who renamed the channel.
    ChannelArchivedWebhookPayload:
      type: object
      properties:
        channel_id:
          $ref: '#/components/schemas/ChannelID'
        archived_by:
          type: string
          description: ID of the user who archived the channel.
    ChannelUnarchivedWebhookPayload:
      type: object
      properties:
        channel_id:
          $ref: '#/components/schemas/ChannelID'
        unarchived_by:
          type: string
          description: ID of the user who unarchived the channel.
    UserAddedToChannelWebhookPayload:
      type: object
      properties:
        channel_id:
          $ref: '#/components/schemas/ChannelID'
        added_by:
          type: string
          description: ID of the user who added another user to the channel.
        user_id:
          type: string
          description: ID of the user who was added to the channel.
    UserRemovedFromChannelWebhookPayload:
      type: object
      properties:
        channel_id:
          $ref: '#/components/schemas/ChannelID'
        removed_by:
          type: string
          description: ID of the user who removed another user from the channel.
        user_id:
          type: string
          description: ID of the user who was removed from the channel.
paths:
  /action/send_message:
    post:
      summary: Send message
      description: Sends a new message to the provided channel.
      tags:
        - Messages
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
                - message
              properties:
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
                message:
                  type: object
                  oneOf:
                    - type: object
                      required:
                        - type
                        - text
                      properties:
                        type:
                          type: string
                          description: Message type (text).
                          enum:
                            - text
                        text:
                          type: string
                          description: Message text.
                          example: Hello, World!
                    - type: object
                      required:
                        - type
                        - url
                      properties:
                        type:
                          type: string
                          description: Message type (file).
                          enum:
                            - file
                        url:
                          type: string
                          format: uri
                          description: URL of the temporarily uploaded file.
                          example: https://cdn.files-text.com/api/chatapi/tmp/248d7a51-fc88-4495-81e2-ce4538649432/90441146b7798452df136d46d13ab0ed/test.txt
      responses:
        "200":
          description: Message sent successfully, contains ID of the sent message.
          content:
            application/json:
              schema:
                type: object
                required:
                  - message_id
                properties:
                  message_id:
                    type: string
                    format: uuid
                    description: ID of the sent message.
                    example: 0a478f14-ac8a-4b54-bc5b-51b5f00ccec5
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/get_messages:
    post:
      summary: Get messages
      description: Gets messages from the provided channel.
      tags:
        - Messages
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
              properties:
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
                page_id:
                  type: string
                  description: ID of the page of results to fetch. It cannot be combined with the `limit` or `sort_order` parameters.
                  example: MjEzNzphc2M6MDp0cnVlOjY5
                limit:
                  type: integer
                  minimum: 1
                  maximum: 100
                  description: Number of messages to fetch on one page. The default value is 25.
                  example: 10
                sort_order:
                  type: string
                  enum:
                    - asc
                    - desc
                  description: Sort order of the messages. The default value is `desc`.
      responses:
        "200":
          description: Contains the list of messages from the requested channel.
          content:
            application/json:
              schema:
                type: object
                required:
                  - channel_id
                  - total
                  - next_page_id
                  - previous_page_id
                  - messages
                properties:
                  channel_id:
                    $ref: '#/components/schemas/ChannelID'
                  total:
                    type: integer
                    description: Total number of messages in the channel.
                    example: 1
                  next_page_id:
                    type: string
                    description: ID of the next page of results.
                    example: MjEzNzphc2M6MDp0cnVlOjY5
                  previous_page_id:
                    type: string
                    description: ID of the previous page of results.
                    example: MjEzNzphc2M6MDp0cnVlOjY5
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/add_reaction:
    post:
      summary: Add message reaction
      description: Adds a reaction of the provided shortcode to the message.
      tags:
        - Reactions
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message_id
                - channel_id
                - shortcode
              properties:
                message_id:
                  type: string
                  description: ID of the message to react to.
                  format: uuid
                  example: 0a478f14-ac8a-4b54-bc5b-51b5f00ccec5
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
                shortcode:
                  $ref: '#/components/schemas/Shortcode'
      responses:
        "200":
          description: Reaction added successfully.
          content:
            application/json:
              schema:
                type: object
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/remove_reaction:
    post:
      summary: Remove message reaction
      description: Removes a reaction from a message of ID provided in the request body.
      tags:
        - Reactions
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message_id
                - channel_id
                - shortcode
              properties:
                message_id:
                  type: string
                  description: ID of the message to remove the reaction from.
                  format: uuid
                  example: 0a478f14-ac8a-4b54-bc5b-51b5f00ccec5
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
                shortcode:
                  $ref: '#/components/schemas/Shortcode'
      responses:
        "200":
          description: Reaction removed successfully.
          content:
            application/json:
              schema:
                type: object
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/create_channel:
    post:
      summary: Create a channel
      description: Creates a channel. It can be used for sending messages.
      tags:
        - Channels
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
              properties:
                name:
                  $ref: '#/components/schemas/ChannelName'
                type:
                  $ref: '#/components/schemas/ChannelType'
                members:
                  type: array
                  items:
                    type: string
                    description: ID of the user to be added to the channel.
      responses:
        "200":
          description: Channel created successfully.
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    $ref: '#/components/schemas/ChannelID'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/rename_channel:
    post:
      summary: Rename a channel
      description: Rename a channel. Channels of type `direct` and channel `general` cannot be renamed.
      tags:
        - Channels
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
                - name
              properties:
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
                name:
                  $ref: '#/components/schemas/ChannelName'
      responses:
        "200":
          description: Channel renamed successfully.
          content:
            application/json:
              schema:
                type: object
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/archive_channel:
    post:
      summary: Archive a channel
      description: Archive a channel. Channels of type `direct` and channel `general` cannot be archived.
      tags:
        - Channels
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
              properties:
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
      responses:
        "200":
          description: Channel archived successfully.
          content:
            application/json:
              schema:
                type: object
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/unarchive_channel:
    post:
      summary: Unarchive a channel
      description: Unarchive a channel.
      tags:
        - Channels
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
              properties:
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
      responses:
        "200":
          description: Channel unarchived successfully.
          content:
            application/json:
              schema:
                type: object
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/add_user_to_channel:
    post:
      summary: Add a user to a channel
      description: Add a user to a channel. Doesn't work for channels of type `direct` (because the members list is constant) and channel `general` (because everyone is a member of this channel).
      tags:
        - Channels
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
                - user_id
              properties:
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
                user_id:
                  type: string
                  description: ID of the user to be added to the channel.
      responses:
        "200":
          description: User added to the channel successfully.
          content:
            application/json:
              schema:
                type: object
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/remove_user_from_channel:
    post:
      summary: Remove a user to a channel
      description: Remove a user to a channel. Doesn't work for channels of type `direct` (because the members list is constant) and channel `general` (because everyone is a member of this channel).
      tags:
        - Channels
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
                - user_id
              properties:
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
                user_id:
                  type: string
                  description: ID of the user to be removed from the channel.
      responses:
        "200":
          description: User removed from the channel successfully.
          content:
            application/json:
              schema:
                type: object
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/get_channel:
    post:
      summary: Get non-archived channel by ID
      description: Get non-archived channel by ID.
      tags:
        - Channels
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
              properties:
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
      responses:
        "200":
          description: Channels listed successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Channel"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/list_channels:
    post:
      summary: List all non-archived channels
      description: Lists all non-archived channels.
      tags:
        - Channels
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Channels listed successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Channel"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/list_archived_channels:
    post:
      summary: List all archived channels
      description: Lists all archived channels.
      tags:
        - Channels
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Channels listed successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      description: Channel type.
                      enum:
                        - public
                        - direct
                      example: public
                    name:
                      $ref: '#/components/schemas/ChannelName'
                    id:
                      $ref: '#/components/schemas/ChannelID'
                    created_by:
                      type: string
                      description: ID of the user that created the channel.
                      example: 8eca5ad7-f7eb-471e-9682-57f658ff9091
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/mark_messages_as_seen:
    post:
      summary: Mark messages as seen
      description: Marks messages as seen up to the provided date.
      tags:
        - Channels
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
                - seen_up_to
              properties:
                channel_id:
                  $ref: '#/components/schemas/ChannelID'
                seen_up_to:
                  $ref: '#/components/schemas/SeenUpTo'
      responses:
        "200":
          description: Messages marked as seen successfully.
          content:
            application/json:
              schema:
                type: object
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'
  /action/upload_file:
    post:
      summary: Upload file
      description: Uploads a file to a temporary storage. After sending the file as a message in any channel, it is moved to permanent storage. Max allowed size is 10MB.
      tags:
        - Files
      security:
        - BearerAuth: []
        - BasicAuth: []

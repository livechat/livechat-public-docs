  /action/register_webhook:
    post:
      summary: Register a webhook
      description: >-
        Registers a webhook that will be triggered for a certain event.<br>
        Required token scope: `webhooks.configuration:rw`.<br>
        You can register up to 3 webhooks per action per client ID.<br>
      tags:
        - Webhooks
      security:
        - BearerAuth: []
        - BasicAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductNameHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - action
                - secret_key
                - url
              properties:
                action:
                  type: string
                  enum:
                    - incoming_message
                    - reaction_added
                    - reaction_removed
                    - channel_created
                    - channel_updated
                    - user_added_to_channel
                    - user_removed_from_channel
                  description: Action that will trigger the webhook. Due to security reasons, webhooks are sent only for public channels.
                  example: incoming_message
                secret_key:
                  type: string
                  description: Secret key that will be used to sign the webhook payload.
                  maxLength: 255
                  example: g*iXffXhUExfUp22hN8gH4At
                url:
                  type: string
                  format: uri
                  description: URL that will be called when a webhook is triggered.
                  maxLength: 255
                  example: https://my-service.com/webhook
                description:
                  type: string
                  description: Optional description for the webhook.
                  example: This webhook is used for updates when someone sends a new message
                owner_client_id:
                  type: string
                  description: >-
                    ID of the client that owns the webhook<br>
                    Required only when using Personal Access Token for authentication.<br>
                  example: 2e4311458e09afb17e13c8a0c6d09732
      callbacks:
        webhook:
          '{$request.body#/url}':
            post:
              parameters:
                - name: x-secret-key
                  in: header
                  description: Secret key that was used to sign the webhook payload.
                  schema:
                    type: string
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - webhook_id
                        - action
                        - organization_id
                        - payload
                      properties:
                        webhook_id:
                          type: string
                          format: uuid
                          description: ID of the webhook that was triggered.
                          example: 0a478f14-ac8a-4b54-bc5b-51b5f00ccec5
                        action:
                          type: string
                          enum:
                            - incoming_message
                            - reaction_added
                            - reaction_removed
                            - channel_created
                            - channel_renamed
                            - channel_archived
                            - channel_unarchived
                            - user_added_to_channel
                            - user_removed_from_channel
                          description: Action that triggered the webhook.
                          example: incoming_message
                        organization_id:
                          type: string
                          format: uuid
                          description: ID of the organization where the triggering action happened.
                          example: 1a102f16-4b54-ac8a-bc5b-421ef00ccad6
                        payload:
                          type: object
                          description: Payload of the webhook.
                          oneOf:
                            - $ref: '#/components/schemas/IncomingMessageWebhookPayload'
                            - $ref: '#/components/schemas/ReactionAddedWebhookPayload'
                            - $ref: '#/components/schemas/ReactionRemovedWebhookPayload'
                            - $ref: '#/components/schemas/ChannelCreatedWebhookPayload'
                            - $ref: '#/components/schemas/ChannelRenamedWebhookPayload'
                            - $ref: '#/components/schemas/ChannelArchivedWebhookPayload'
                            - $ref: '#/components/schemas/ChannelUnarchivedWebhookPayload'
                            - $ref: '#/components/schemas/UserAddedToChannelWebhookPayload'
                            - $ref: '#/components/schemas/UserRemovedFromChannelWebhookPayload'
              responses:
                "200":
                  description: Your server returns this code if it accepts the callback.
      responses:
        "200":
          description: Webhook registered successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: ID of the registered webhook
                    example: 0a478f14-ac8a-4b54-bc5b-51b5f00ccec5
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/Validation'

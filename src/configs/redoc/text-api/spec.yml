openapi: 3.0.0
info:
  title: Text API
  description: >-
    API used to integrate AI-based tools to boost business interactions, offering both flexibility and powerful technology to support growth.
  version: 1.0.0
servers:
  - url: 'https://api.text.com/'
    description: Main production server URL
paths:
  /detect_language:
    post:
      operationId: LanguageDetectionController_detectLanguage
      parameters: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DetectLanguageRequest'
      responses:
        '200':
          description: ''
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: string
      tags:
        - Language detection

components:
  schemas:
    DetectLanguageRequest:
      type: object
      properties:
        text:
          type: string
          example: |-
            Build products powered by
            advanced text operations.
          description: >-
            Text to detect language for. If it includes newline characters, use
            `clean_up_whitespaces` parameter to remove them.
        max_predictions:
          type: number
          example: 2
          default: 1
          description: Maximum number of predictions to return.
        threshold:
          type: number
          example: 0.5
          default: 0
          description: Minimal probability threshold for predictions.
        clean_up_whitespaces:
          type: boolean
          example: true
          default: false
          description: Flag to remove newline characters from text.
      required:
        - text
